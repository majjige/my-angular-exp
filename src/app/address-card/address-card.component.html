
<div>
  <h1>{{user.name}}</h1>
  <h3>{{user.title}}</h3>
<button (click)='toggle()'>Expland/Collapse</button>
  <div *ngIf='!isCollapsed'>
    <p>{{user.address}}</p>
    <div  *ngIf='user.phone.length'>
      <p>Phone:</p>
      <p *ngFor='let phone of user.phone'>{{phone}}</p>
    </div>
</div>
</div>
